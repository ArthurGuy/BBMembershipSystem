actor: Tester
paths:
    tests: app/tests/codeception
    log: app/tests/codeception/_output
    data: app/tests/codeception/_data
    helpers: app/tests/codeception/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    remote: false
    include:
        - app/*
    exclude:
        - app/storage/*
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=bbms_acceptance_testing'
            #dsn: 'sqlite:app/database/bbms_testing.sqlite'
            user: 'root'
            password: ''
            dump: app/database/dump.sql
            populate: true
            cleanup: true
